<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>아이디어 메모장</title>

        <!-- Bootstrap CSS -->
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">

        <!-- Custom CSS -->
        <link 
        href="style.css" 
        rel="stylesheet">   
    </head>
    <body>
        <h1>아이디어 메모장</h1>
        <form>
            <input type="radio" id="pink" name="color" value="pink" checked>
            <label for="pink" class="color"></label>Pink<br>

            <input type="radio" id="gray" name="color" value="gray">
            <label for="gray" class="color"></label>Gray<br>

            <input type="text" size="100" name="memo" required>
            <label for="meno" class="meno"></label>

            <input type="button" id="submit" name="submit" value="저장">
        </form>

        <button class="btn btn-primary">확인</button>
        <button class="btn btn-danger">취소</button>

        <div class="card border-success mb-3" style="max-width: 18rem;">
            <div class="card-header bg-transparent border-success">Header</div>
            <div class="card-body text-success">
              <h5 class="card-title">Success card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <div class="card-footer bg-transparent border-success">Footer</div>
          </div>
    </body>
</html>
