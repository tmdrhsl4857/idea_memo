<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>아이디어 메모장</title>

        <!-- Bootstrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

        <!-- Custom CSS -->
        <link
        href="style.css"
        rel="stylesheet">
    </head>
    <body>
        <h1 class="title">아이디어 메모장</h1>

        <!--색 선택지-->
        <div class="color">
            <input type="radio" id="pink" name="color" value="pink" checked>
            <label for="pink"></label>Pink<br>

            <input type="radio" id="gray" name="color" value="gray">
            <label for="gray"></label>Gray<br>
        </div>

        <!--입력 부분-->
        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button class="input-group-text" id="basic-addon2" onclick="add()">저장</button>
        </div>
        
        <!--메모 부분-->
        <div id="card-container"></div>

        <!--메모 추가 기능-->
        <script>
            const add = () => {
                const memoinput = document.querySelector(".form-control");
                const memotext = memoinput.value;

                const selectedColor = document.querySelector('input[name="color"]:checked').value;
            
                const newcard = document.createElement("div");
                newcard.className = "card border"

                const cardheader = document.createElement("div");
                cardheader.className = "card-header"
                cardheader.style.backgroundColor = selectedColor;
                cardheader.textContent = new Date();

                const cardbody = document.createElement("div");
                cardbody.className = "card-body"

                const cardtext = document.createElement("p");
                cardtext.className = "card-text"
                cardtext.textContent = memotext;

                const delbutton = document.createElement("button");
                delbutton.className = "btn btn-primary"
                delbutton.textContent = "삭제";
                delbutton.onclick = () => {
                    newcard.remove();
                };

                cardbody.appendChild(cardtext);
                cardbody.appendChild(delbutton);
                newcard.appendChild(cardheader);
                newcard.appendChild(cardbody);

                document.getElementById("card-container").appendChild(newcard);
            }
        </script>
    </body>
</html>
